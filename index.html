<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- หน้าต่าง เลือกโหมด -->
    <div class="mode-overlay" id="mode-overlay">
      <div class="mode-dialog">
        <div class="mode-option left">
          <div class="mode-title">Custom</div>
          <div class="mode-desc">กำหนดหัวข้อและเวลาแต่ละหัวข้อเอง</div>
          <button class="mode-select-btn" id="select-custom">เลือก</button>
        </div>
        <div class="mode-option right">
          <div class="mode-title">Average</div>
          <div class="mode-desc">กำหนดจำนวนข้อและเวลาต่อข้อเท่ากัน</div>
          <button class="mode-select-btn" id="select-average">เลือก</button>
        </div>
      </div>
    </div>

    <!-- หน้าต่าง ตั้งเวลา -->
    <div class="settime-overlay" id="settime-overlay" style="display: none">
      <div class="settime-dialog">
        <!-- Set time -->
        <div class="settime-row">
          <div class="settime-label">Time</div>
          <div class="settime-inputs">
            <input
              type="number"
              min="0"
              max="99"
              id="set-h"
              class="settime-input"
              placeholder="__"
            />
            <span class="settime-sep">:</span>
            <input
              type="number"
              min="0"
              max="59"
              id="set-m"
              class="settime-input"
              placeholder="__"
            />
            <span class="settime-sep">:</span>
            <input
              type="number"
              min="0"
              max="59"
              id="set-s"
              class="settime-input"
              placeholder="__"
            />
          </div>
        </div>

        <!-- Action mode -->
        <div class="settime-row settime-row-actionmode">
          <div style="width: 100%">
            <div class="settime-label" style="margin-bottom: 8px">
              Set Action mode
            </div>

            <!-- หน้าต่าง Set Actino ของ mode -->
            <div class="main-panel">
              <div class="set-actionmode-custom" id="set-actionmode-custom">
                <!-- Set ของ custom -->
              </div>
              <div class="set-actionmode-average" id="set-actionmode-average">
                <!-- Set ของ average -->
              </div>
            </div>

            <!-- ปุ่ม Set Time -->
            <div class="setactionmode-settime">
              <button class="mode-select-btn" id="btn-settime">Set Time</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- หน้าต่างหลัก ตัวแสดงเวลา -->
    <div class="timer-container">
      <div class="main-timer" id="main-timer">00 : 00 : 00</div>
      <div class="elapsed-timer" id="elapsed-timer">Elapsed: 00 : 00 : 00</div>
      <div class="selected-blox-name" id="selected-blox-name"></div>
    </div>

    <!-- หน้าต่างหลัก ตัวแสดงปุ่ม -->
    <div class="action-panel" id="action-panel">
      <button class="action-btn start-btn" id="btn-start">Start</button>
      <button class="action-btn stop-btn" id="btn-stop">Stop</button>
      <!-- ลบปุ่ม Pause/Continue (btn-op) แล้ว -->
      <button class="action-btn next-btn" id="btn-next">Next</button>
    </div>

    <!-- หน้าต่างหลัก ตัวแสดง main-panel -->
    <div class="display-panel" id="display-panel">
      <div
        class="panelforCustom"
        id="panelforCustom"
        style="display: none"
      ></div>

      <div id="panelforAverage" class="panelforAverage" style="display: none">
        <div id="PanelinAverage"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
