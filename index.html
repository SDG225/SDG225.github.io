<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>

  <body>
    <!-- üîπ ‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤ -->
    <div class="settime-overlay" id="settime-overlay" style="display: none">
      <div class="settime-dialog">
        <!-- ‡πÄ‡∏ß‡∏•‡∏≤ -->
        <div class="settime-row">
          <div class="settime-label">Time</div>
          <div class="settime-inputs">
            <input
              type="number"
              min="0"
              max="99"
              id="set-h"
              class="settime-input"
              placeholder="__"
            />
            <span class="settime-sep">:</span>
            <input
              type="number"
              min="0"
              max="59"
              id="set-m"
              class="settime-input"
              placeholder="__"
            />
            <span class="settime-sep">:</span>
            <input
              type="number"
              min="0"
              max="59"
              id="set-s"
              class="settime-input"
              placeholder="__"
            />
          </div>
        </div>

        <!-- Action mode -->
        <div class="settime-row settime-row-actionmode">
          <div style="width: 100%">
            <div class="settime-label" style="margin-bottom: 8px">
              Set Action mode
            </div>

            <!-- ‚úÖ main-panel (‡πÉ‡∏´‡∏°‡πà) -->
            <div class="main-panel">

              </div>

            </div>

      </div>
    </div>

    <!-- üîπ ‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î -->
    <div class="mode-overlay" id="mode-overlay">
      <div class="mode-dialog">
        <div class="mode-option left">
          <div class="mode-title">Custom</div>
          <div class="mode-desc">‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏≠‡∏á</div>
          <button class="mode-select-btn" id="select-custom">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>
        </div>
        <div class="mode-option right">

          <div class="mode-desc">‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏ï‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô</div>
          <button class="mode-select-btn" id="select-average">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</button>

      </div>
    </div>

    <!-- üîπ ‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ -->
    <div class="timer-container">
      <div class="main-timer" id="main-timer">00 : 00 : 00</div>
      <div class="elapsed-timer" id="elapsed-timer">Elapsed: 00 : 00 : 00</div>
      <div class="selected-blox-name" id="selected-blox-name"></div>
    </div>

    <!-- üîπ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° -->
    <div class="action-panel" id="action-panel">
      <button class="action-btn start-btn" id="btn-start">Start</button>
      <button class="action-btn stop-btn" id="btn-stop">Stop</button>
      <!-- ‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏° Pause/Continue (btn-op) ‡πÅ‡∏•‡πâ‡∏ß -->
